<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/demon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./media/styles/estilos.css" />
    <script src="https://kit.fontawesome.com/f03446676d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/estilos.css" />
    <title>Discos Black Metal</title>
</head>
<body>
    <header>
       <ul class="navbar">
           <li><img src="./media/physics.png" alt="Imagen" class="logo" /></li>
           <li>
               <button class="button mainButton" >+ Nuevo Post</button>
           </li>
           <li>
            <div class="buscar">
             <input placeholder="Buscar un disco"/>
             <i class="fas fa-search button iconoBusqueda"></i>"
            </div>
        </li>
           <li><button class="button secondaryButton">Login</button></li>
           <li><button class="button mainButton" >Registro</button></li>
       </ul>
    </header>
    <main>
        <section>
            <h1>Black Metal Albums</h1>
            <ul class="breedCardContainer">
                <li class="breedCard">
                    <div class="contenedorImagen">
                    <img src="https://1.bp.blogspot.com/-6FKJE8hpRC0/YUTy3H160WI/AAAAAAAAyww/XhVqx45ET7kjEuGFMTAx8xaqreRceVJiACNcBGAsYHQ/s1000/Vrag%2B-%2BHarcom.jpg" 
                    alt="Vrag - Harcom"/>
                    </div>  
                    <span class="breedTitle">Vrag-Harcom(2021)</span>
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                    <img src="https://1.bp.blogspot.com/-uJ49ypJbR2g/YT61PaPnMcI/AAAAAAAAyu0/Ajy-bbRJcbUuIv8-TD7LoJmeIlJwc9MQgCNcBGAsYHQ/s1000/Nigrum%2BTenebris%2B-%2BI%2BAm%2Bthe%2BSerpent.jpg"
                    alt="Nigrum Tenebris - I am the serpent"/>
                    </div>
                    <span class="breedTitle">Nigrum Tenebris-I am the serpent (2021)</span>
                </li>
            </ul>
        </section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
